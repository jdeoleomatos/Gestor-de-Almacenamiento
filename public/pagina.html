<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacen</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link rel="stylesheet" href="Design.css">
</head>
<body>
    <!-- Pantalla de Login -->
    <div id="loginScreen" class="login-screen">
        <div class="login-card">
            <h1 class="login-title">
                <i class="fas fa-rocket"></i> GestorApp
            </h1>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </form>
            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(0,0,0,0.1);">
                <p style="color: #666; margin-bottom: 15px;">¿No tienes cuenta?</p>
                <button id="showRegister" class="btn btn-success" style="width: 100%;">
                    <i class="fas fa-user-plus"></i> Registrarse
                </button>
            </div>
        </div>
    </div>

    <!-- Formulario de Registro -->
    <div id="registerScreen" class="login-screen hidden">
        <div class="login-card">
            <h1 class="login-title">
                <i class="fas fa-user-plus"></i> Registro
            </h1>
            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">Nombre</label>
                    <input type="text" id="regNombre" class="form-input" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Apellido</label>
                    <input type="text" id="regApellido" class="form-input" placeholder="Tu apellido" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="regEmail" class="form-input" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <input type="password" id="regPassword" class="form-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-success" style="width: 100%; margin-top: 20px;">
                    <i class="fas fa-user-plus"></i> Crear Cuenta
                </button>
            </form>
            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(0,0,0,0.1);">
                <button id="showLogin" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Ya tengo cuenta
                </button>
            </div>
        </div>
    </div>

    <!-- Dashboard Principal -->
    <div id="mainApp" class="hidden">
        <div class="container">
            <!-- Header -->
            <header class="header">
                <div class="logo">
                    <i class="fas fa-rocket"></i> ProductosApp
                </div>
                <div class="user-info">
                    <span id="userName">Usuario</span>
                    <div class="user-avatar" id="userAvatar">U</div>
                    <button class="btn btn-danger btn-small" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Salir
                    </button>
                </div>
            </header>

            <!-- Dashboard -->
            <div class="dashboard">
                <!-- Gestión de Productos -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-box"></i>
                        </div>
                        <h2 class="card-title">Gestión de Productos</h2>
                    </div>

                    <form id="productForm">
                        <div class="form-group">
                            <label class="form-label">Nombre del Producto</label>
                            <input type="text" id="productName" class="form-input" placeholder="Nombre del producto" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Precio</label>
                            <input type="number" id="productPrice" class="form-input" placeholder="0.00" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Descripción</label>
                            <input type="text" id="productDescription" class="form-input" placeholder="Descripción del producto">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Agregar Producto
                        </button>
                        <button type="button" id="loadProducts" class="btn btn-success">
                            <i class="fas fa-sync"></i> Cargar Productos
                        </button>
                    </form>

                    <div class="items-list" id="productsList"></div>
                </div>

                <!-- Gestión de Usuarios -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <h2 class="card-title">Gestión de Usuarios</h2>
                    </div>

                    <form id="userForm">
                        <div class="form-group">
                            <label class="form-label">Nombre</label>
                            <input type="text" id="userNombre" class="form-input" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Apellido</label>
                            <input type="text" id="userApellido" class="form-input" placeholder="Apellido" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" id="userEmail" class="form-input" placeholder="email@ejemplo.com" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Contraseña</label>
                            <input type="password" id="userPassword" class="form-input" placeholder="Contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Agregar Usuario
                        </button>
                        <button type="button" id="loadUsers" class="btn btn-success">
                            <i class="fas fa-sync"></i> Cargar Usuarios
                        </button>
                    </form>

                    <div class="items-list" id="usersList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
